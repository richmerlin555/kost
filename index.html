<!DOCTYPE html>
<html lang="ua">

<head>
    <title>Главная</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__row" id="header__row">
                    <div class="header_logo">
                        <img class="header_img" src="../kost/img/logo.png" alt="">
                    </div>
                    <nav class="menu_inner">
                        <ul class="header_menu" id="nav">
                            <li>
                                <a href="#">галерея</a> </li>
                            <li class="menu__point">.</li>
                            <li>

                                <a href="#">весільне фото</a></li>
                            <li class="menu__point">.</li>
                            <li>

                                <a href="#">весільне відео</a></li>
                            <li class="menu__point">.</li>
                            <li>

                                <a href="#">послуги</a></li>
                            <li class="menu__point">.</li>
                            <li>

                                <a href="#">контакти</a></li>
                        </ul>
                    </nav>

                    <div class="header__menu menu">
                        <div class="menu__icon icon-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li>
                                    <a href="" class="menu__link"></a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </header>
        <div class="container">
            <div class="section_gallery">
                <div class="gallery_content">
                    <div class="gallery_inner col1">
                        <img src="img/g1.jpg" alt="">
                        <img src="img/g10.jpg" alt="">
                        <img src="img/g3.jpg" alt="">
                        <img src="img/g4.jpg" alt="">
                    </div>
                    <div class="gallery_inner col2">
                        <img src="img/g5.jpg" alt="">
                        <img src="img/g6.jpg" alt="">
                        <img src="img/g7.jpg" alt="">
                        <img src="img/g8.jpg" alt="">
                    </div>
                    <div class="gallery_inner col3">
                        <img src="img/g9.jpg" alt="">
                        <img src="img/g2.jpg" alt="">
                        <img src="img/g11.jpg" alt="">
                        <img src="img/g8.jpg" alt="">
                    </div>
                </div>
                <div class="gellery_btn">

                    <button class="btn" href="#">Інші фото</button>

                </div>
            </div>
            <form id="form-contact" method="POST" class="form-element" autocomplete="off" class="section_form">
                <p class="form_text" class="form-title">Хотите больше подробностей, узнать свободна ли ваша дата свадьбы? Вы можете оставить нам заявку на обратный звонок и мы свяжемся с вами в ближайшее время

                </p>
                <p class="form-message"></p>
                <div class="form">
                    <div>
                        <h3 class="form_name">ім'я</h3>
                        <input name="name" type="text" class="form-input__name" tabindex="0" placeholder="Введите ваше имя" required>

                    </div>
                    <div class="form_name">
                        <h3 class="form_name">номер телефону</h3>
                        <input name="phone" type="tel" class="form-input__phone" tabindex="0" pattern="^[ 0-9]+$" placeholder="Введите ваш телефон" required>
                    </div>
                    <input name="theme" type="hidden" class="form-input__theme" value="Заявка с сайта">
                </div>
                <input type="submit" class="btn" value="Зворотній дзвінок">
            </form>





        </div>


        <footer class="footer">
            <div class='container'>
                <div class="footer__row">

                </div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/telegramform.js"></script>
